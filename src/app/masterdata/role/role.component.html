<app-header></app-header>
<main class="container rounded mt-3 p-3">
    <div style='margin-top: 20px;' class="ribbon p-2 mb-3 rounded-top d-flex justify-content-between">
        <div  style='margin-left:12px' class="nav-name">Manage User Roles</div>
    </div>
    <form [formGroup]="roleForm" id="validateForm">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group" style='margin-top: 20px;'>
                    <label for="roleName">Role Name</label>
                    <input id='roleName' type="text" class="form-control" formControlName="roleName">
                    <div class="error-box"><small class="error"><i class="fa fa-exclamation-triangle"
                                aria-hidden="true"></i>
                            Please Enter Valid Role Name</small></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <ng-container *ngIf="create">
                <button type="submit" class="btn btn-primary btn-sm mr-2" [disabled]="!roleForm.valid"
                    (click)="onSubmitForm()">Create Role</button>
                <button type="reset" class="btn btn-primary btn-sm mr-2" style='margin-left: 12px;' (click)="resetRoleForm()">Reset</button>
            </ng-container>
            <ng-container *ngIf="!create">
                <button type="submit" class="btn btn-primary btn-sm mr-2" (click)="onUpdateForm()">Update
                    Role</button>
                <button type="button" class="btn btn-primary btn-sm mr-2" style='margin-left: 12px;' (click)="closeUsersForm()">Back</button>
            </ng-container>
        </div>
    </form>

    <div class="table-responsive mt-4" *ngIf="create">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Role Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of allData">
                    <td>{{b.userRole}}</td>
                    <td><button type="submit" class="btn btn-primary btn-sm" (click)='updateRole(b)'>Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<app-footer></app-footer>
