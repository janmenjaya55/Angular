<app-header></app-header>
<main class="container rounded mt-3 p-3" style=line-height:3.5em>
    <form [formGroup]="formentry">
        <div class="ribbon p-2 mb-3 rounded-top d-flex justify-content-between">

            <div class="nav-name" style="margin-left:12px ;">Manual Submit Page :</div>
        </div>
        <div class="row">

        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Party Code</label>
                    <input type="text" formControlName="partyCode" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Party Name</label>
                    <input type="text" formControlName="partyName" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Order Number</label>
                    <input type="text" formControlName="billOrderNo" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Order Date</label>
                    <input type="date" max="9999-12-31" formControlName="billOrderDate" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group input-text-wrapper">
                    <label for="training">Invoice Number</label>
                    <input type="text" class="field form-control" formControlName="invoiceNO">
                </div>
            </div>


            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Invoice Date</label>
                    <input type="date" max="9999-12-31" formControlName="recptInvDate" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">GRN No</label>
                    <input  type="text" formControlName="grNo" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">GRN Date</label>
                    <input type="date" max="9999-12-31" formControlName="grDate" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">GR No</label>
                    <input type="text" formControlName="cnNo" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">GR Date</label>
                    <input type="date" max="9999-12-31" formControlName="cnDate" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Receiving Location</label>
                    <input type="text" formControlName="receiveLoc" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">St Code</label>
                    <input type="text" formControlName="stateCode" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Region</label>
                    <input type="text" formControlName="shopNo" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Pair/ Pcs</label>
                    <input type="text" formControlName="pair" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Purchase Amount</label>
                    <input type="text" formControlName="purchaseCost" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Invoice Amount</label>
                    <input type="text" formControlName="invoiceCost" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">IGST Amount</label>
                    <input type="text" formControlName="igstamt" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">CGST Amount</label>
                    <input type="text" formControlName="cgstamt" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">SGST Amount</label>
                    <input type="text" formControlName="sgstamt" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Freight</label>
                    <input type="text" formControlName="freight" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Total Cost</label>
                    <input type="text" formControlName="totalCost" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">No Claim Discount %</label>
                    <input type="text" formControlName="discountAmt" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">No Claim Discount</label>
                    <input type="text" formControlName="discountAmtVal" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">Credit Note</label>
                    <input type="text" formControlName="creditNote" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">TCS Applicable</label>
                    <input type="text" formControlName="tcsApplicable" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">TCS %</label>
                    <input type="text" formControlName="tcsPercent" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="training">TCS</label>
                    <input type="text" formControlName="tcsValue" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group text-center">
                    <span class="text-warning"><strong>RDC's Records</strong></span>
                </div>
            </div>


            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Article Code</th>
                        <th>Week-Year</th>
                        <th>Pair</th>
                        <th>No Of Cartons</th>

                        <th>Delivery Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" formControlName="articleCode" /></td>
                        <td><input type="text" class="form-control" formControlName="weekYear" /></td>
                        <td><input type="text" class="form-control" formControlName="rdcPair" /></td>
                        <td><input type="text" class="form-control" formControlName="noOfCartons" /></td>


                        <td><input type="date" class="form-control" formControlName="receiveDate" /></td>

                    </tr>
                </tbody>
            </table>
            <div class="col-md-12 text-center">
                <button class="btn btn-primary btn-sm" routerLink="/filter">Back</button>
                <button type="submit" style='margin-left:16px' class="btn btn-primary btn-sm"
                    (click)="onSubmitListForm()">Submit</button>
                <button type="reset" style='margin-left:16px' class="btn btn-primary btn-sm mr-2"
                    (click)="resetUsersForm()">Reset</button>
            </div>


        </div>
    </form>
</main>
<app-validation-message [message]="inputJson"></app-validation-message>
